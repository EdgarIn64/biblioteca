<!DOCTYPE html>
<html>
<head>
	<title>Modificar Área</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/formulario.css">
	<link rel="stylesheet" type="text/css" href="../css/navegacion.css">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="navegacion('../')">
<header class="navegacion">
	<form style="display: inline;" class="d-xl-none" method="post" action="">
		<button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" >Menú</button>
			<ul class="dropdown-menu">
				<li>
					<a class="dropdown-item" href="formularios/documento_subir.html">Subir Documento</a>
				</li>
				<div class="dropdown-divider"></div>
				<div id="menuJs"></div>
			</ul>
		<input type="submit" class="right btn btn-light" name="salir" value="Salir">
	</form>
	<a href="../index.html">
		<img src="../img/logo_white.png" id="logo" alt="Logo Signode">
	</a>
	<form class="right d-none d-xl-block" method="post" id="listaJs">
		<a class="btn dropdown-toggle lista" href="formularios/documento_subir.html">Documento</a>
	</form>
</header><!-- Titulo del formulario -->
<header class="titulo">
	<h1><a href="">Modificar Área</a></h1>
	<hr>
</header>

<!-- Formulario del Area -->
<form enctype="multipart/form-data" method="post" action="" class="col-sm-11 col-md-10 col-lg-9 col-xl-9 formulario">
	<label>Nombre actual: X</label>
	<br>
	<label class="archivo">Icono actual: </label>
	<img class="icono" src="../img/areas/x.png">
	<br>
	<!-- Boton personalizado para subir nuevo Icono -->
	<label class="custom-file-upload">
		Subir Nuevo Icono
		<input type="file" accept="image/png" id="icono" name="icono" onchange="subirIcono()">
	</label>
	<h4 id="nombreArchivo"></h4>
	<h4 id="advertenciaOculta">La imagen pesa demasiado, debe pesar menos de 500kb</h4>
	<!-- Boton para Actualizar el nuevo Area -->
	<button class="btn btn-submit" name="actualizar" id="btnSubir">Actualizar Área</button>
</form>
<script type="text/javascript" src="../js/nombreArchivo.js"></script>
<script type="text/javascript" src="../js/listas.js"></script>

</body>
</html>
